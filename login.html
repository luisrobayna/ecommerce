<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .title{
      font-size: 30px;
      font-weight: 500;
    }

    input{
      width: 300px;
      height: 50px;
      background-color: #ffffff;
      
      border: 0.5px solid lightslategray;
    }

    input[name="email"]{
       border-radius: 5px 5px 0px 0px;
       padding-left: 15px;

    }

    input[name="password"]{
      border-radius: 0px 0px 5px 5px;
      padding-left: 15px;
    }

    input[type="submit"]{
      margin-top: 50px;
      background-color: #0071ea;
      border: none;
      color: white;
      font-weight: bolder;
      
    }

    input[type="submit"]:hover{
      background-color: #0065d2;
    }

    input::placeholder{
      color: #6c757d;
      padding-left: 10px;
    }

    input[name="email"]:focus,
    input[name="password"]:focus{
      outline: 4px solid rgba(128, 189, 255, 0.7);
    }

    #error{
      display: none;
      background-color: #f5bdc6;
      color: #ffffff;
      border: 3px solid rgb(209, 76, 76);
      border-radius: 5px 5px 0px 0px;
      width: 100%;
      height: 50px;
      margin: 0px auto;
      position: fixed;
      bottom: -100px;
      right: 0px;
      animation-name: animacionError;
      animation-timing-function: linear;
      animation-duration: 1s;
      animation-fill-mode: forwards;
      transition: all 2s;
    }

    #error p{
      font-size: 25px;
      line-height: 50px;
    }

    @keyframes animacionError{
      from{
        bottom: -100px;
      }
      to{
        bottom: 0px;
      }
    }

  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <p class="title">Please Sign in</p>
    <form method="GET" action="index.html" id="login">
      <input type="text" name="email" placeholder="Email address" id="email"><br>
      <input type="password" name="password" placeholder="Password" id="password"><br>
      <input type="submit" value="Sign in">
      <div id="error">
      </div>
    </form>
  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
